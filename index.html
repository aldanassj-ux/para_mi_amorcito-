<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para vos, mi amor üíñ</title>
<style>
    body {
        margin: 0;
        overflow-x: hidden;
        background: linear-gradient(180deg, #ffe6ee 0%, #ffc1d3 100%);
        font-family: 'Palatino', 'Georgia', serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }
    #btnMusica {
        padding: 12px 25px;
        background: #c70039;
        color: white;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        margin-bottom: 20px;
        z-index: 100;
        font-weight: bold;
    }
    .polaroid {
        width: 260px;
        padding: 15px 15px 40px 15px;
        background: white;
        border-radius: 5px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: balanceo 3s ease-in-out infinite alternate;
    }
    .polaroid img { width: 100%; height: auto; }
    @keyframes balanceo { 0% { transform: rotate(-4deg); } 100% { transform: rotate(4deg); } }
    .mensaje {
        margin-top: 30px;
        font-size: 1.1rem;
        color: #5d001e;
        line-height: 1.6;
        max-width: 450px;
        padding: 25px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        text-align: center;
    }
    .botones-container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; height: 100px; position: relative; width: 100%; }
    .btn-preg { padding: 10px 30px; border: none; border-radius: 10px; font-size: 1.1rem; cursor: pointer; }
    #si { background-color: #ff4d6d; color: white; font-weight: bold; }
    #no { background-color: #888; color: white; position: absolute; transition: all 0.2s; }
    .heart { position: fixed; bottom: -10%; font-size: 24px; animation: flotar linear forwards; z-index: 1; }
    @keyframes flotar { 0% { transform: translateY(0); opacity: 1; } 100% { transform: translateY(-110vh); opacity: 0; } }
</style>
</head>
<body>

<button id="btnMusica">üéµ Toca para la m√∫sica üéµ</button>

<div class="polaroid">
    <img src="https://files.catbox.moe/1yzyla.jpg">
</div>

<div class="mensaje" id="contenedorPregunta">
    <p>No hay d√≠a en el que no agradezca por haberte cruzado. Te amo mucho amorcito ‚ù§Ô∏è</p>
    <h2 style="color: #c70039;">¬øMe dejas seguir haci√©ndote feliz?</h2>
    <div class="botones-container">
        <button class="btn-preg" id="si">¬°S√ç! üòç</button>
        <button class="btn-preg" id="no">No üò¢</button>
    </div>
</div>

<audio id="miAudio" loop preload="auto">
    <source src="https://files.catbox.moe/7quj8p.mp3" type="audio/mp3">
</audio>

<script>
const audio = document.getElementById("miAudio");
const btnM = document.getElementById("btnMusica");
const btnNo = document.getElementById("no");
const btnSi = document.getElementById("si");
const cont = document.getElementById("contenedorPregunta");

// M√öSICA: Forzar inicio al tocar el bot√≥n
btnM.addEventListener("click", () => {
    audio.play().then(() => { btnM.style.display = "none"; }).catch(e => console.log("Error:", e));
});

// BOT√ìN NO: Funci√≥n para escapar (ahora funciona en celular)
function moverBotonNo() {
    const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
    const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
    btnNo.style.left = x + "px";
    btnNo.style.top = y + "px";
    btnNo.style.position = "fixed";
}

btnNo.addEventListener("touchstart", (e) => { e.preventDefault(); moverBotonNo(); });
btnNo.addEventListener("mouseover", moverBotonNo);

btnSi.addEventListener("click", () => {
    cont.innerHTML = "<h1 style='color: #c70039;'>¬°PROMETO HACERTE FELIZ SIEMPRE! üíñ</h1>";
    setInterval(crearCorazon, 100);
});

function crearCorazon() {
    const h = document.createElement("div");
    h.classList.add("heart");
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (Math.random() * 3 + 2) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 5000);
}
setInterval(crearCorazon, 400);
</script>
</body>
</html>
