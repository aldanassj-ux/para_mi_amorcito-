<style>
    body {
        margin: 0;

        margin-bottom: 20px;
        z-index: 100;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    /* Polaroid */
    .polaroid {
        width: 260px;
        padding: 15px 15px 40px 15px;
        background: white;
        border-radius: 5px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        position: relative;
        animation: balanceo 3s ease-in-out infinite alternate;
        z-index: 10;
    }

    .polaroid img {
        width: 100%;
        height: auto;
        border: 1px solid #eee;
    }

    @keyframes balanceo {
        0% { transform: rotate(-4deg); }
        100% { transform: rotate(4deg); }
    }

    .cuerda {
        width: 2px;
        height: 60px;
        background: #555;
        margin-top: -20px;
    }

    /* Mensaje */
    .mensaje {
        margin-top: 30px;
        font-size: 1.1rem;
        color: #5d001e;
        line-height: 1.6;
        max-width: 450px;
        padding: 25px;
        background: rgba(255, 255, 255, 0.5);
        border-radius: 20px;
        backdrop-filter: blur(5px);
        text-align: center;
    }

    /* Secci贸n de pregunta */
    .pregunta-container {

    }

    .botones-container {

        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        height: 50px;
    }

    .btn-preg {
        padding: 10px 30px;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s;
    }

    #si { background-color: #ff4d6d; color: white; font-weight: bold; }
    #no { background-color: #888; color: white; position: relative; }

    /* Corazones */
    .heart {
        position: fixed;
        bottom: -10%;
        font-size: 24px;
        user-select: none;
        z-index: 1;
        animation: flotar linear forwards;
    }

    @keyframes flotar {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
    }
</style>
</head>
