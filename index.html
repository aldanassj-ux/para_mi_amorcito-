<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para vos, mi amor </title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(180deg, #ffe6ee 0%, #ffc1d3 100%);
            font-family: sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Bot贸n m煤sica */
        #btnMusica {
            padding: 15px 25px;
            background: #c70039;
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            margin-bottom: 20px;
        }

        /* Foto Polaroid */
        .polaroid {
            width: 250px;
            background: white;
            padding: 15px 15px 40px 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transform: rotate(-3deg);
            margin: 20px 0;
        }

        .polaroid img {
            width: 100%;
            display: block;
            border: 1px solid #f0f0f0;
        }

        /* Contenedor principal */
        #contenido {
            text-align: center;
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            max-width: 90%;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            height: 60px;
        }

        button.opcion {
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        #si { background: #ff4d6d; color: white; }
        #no { background: #888; color: white; position: absolute; transition: 0.1s; }

        .corazon-flotante {
            position: fixed;
            bottom: -50px;
            font-size: 24px;
            animation: subir 4s linear forwards;
            z-index: 1;
        }

        @keyframes subir {
            to { transform: translateY(-110vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <button id="btnMusica"> ACTIVAR MSICA Y AMOR </button>

    <div class="polaroid">
        <img src="https://files.catbox.moe/1yzyla.jpg" alt="Foto">
    </div>

    <div id="contenido">
        <p style="color: #5d001e; font-size: 1.1rem;">
            No hay d铆a en el que no agradezca por haberte cruzado. <br>
            <strong>Te amo mucho amorcito わ</strong>
        </p>
        
        <h2 id="preguntaTexto" style="color: #c70039;">驴Me dejas seguir haci茅ndote feliz?</h2>

        <div class="botones" id="areaBotones">
            <button class="opcion" id="si">隆S! </button>
            <button class="opcion" id="no">No </button>
        </div>
    </div>

    <audio id="musica" loop>
        <source src="https://files.catbox.moe/7quj8p.mp3" type="audio/mp3">
    </audio>

    <script>
        const audio = document.getElementById('musica');
        const btnMusica = document.getElementById('btnMusica');
        const btnSi = document.getElementById('si');
        const btnNo = document.getElementById('no');
        const contenido = document.getElementById('contenido');

        // Funci贸n para la m煤sica
        btnMusica.onclick = () => {
            audio.play();
            btnMusica.style.display = 'none';
        };

        // Funci贸n para el bot贸n SI (Corregido para celular)
        btnSi.onclick = () => {
            contenido.innerHTML = `
                <h1 style="color: #c70039; animation: aparecer 1s">
                    隆PROMETO HACERTE FELIZ SIEMPRE! 
                </h1>
                <p>Eres lo mejor de mi vida.</p>
            `;
            // Lluvia de corazones masiva
            setInterval(crearCorazon, 150);
        };

        // Funci贸n para que el NO escape (Corregido para t谩ctil)
        function moverNo(e) {
            e.preventDefault(); // Evita que se haga clic accidental
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
            btnNo.style.position = 'fixed';
        }

        btnNo.ontouchstart = moverNo;
        btnNo.onmouseover = moverNo;

        // Sistema de corazones
        function crearCorazon() {
            const h = document.createElement("div");
            h.className = "corazon-flotante";
            h.innerHTML = "わ";
            h.style.left = Math.random() * 100 + "vw";
            h.style.fontSize = (Math.random() * 20 + 20) + "px";
            h.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }

        setInterval(crearCorazon, 500);
    </script>
</body>
</html>
